<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link rel="stylesheet" href="./css/createForm.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header-container">
        <h1 id="main-title">Steady Life</h1>
        <button class="kakao-logout-btn btn-hover" type="button">Logout</button>
      </div>
    </header>
    <div class="proflie-clock-container">
      <div id="app"></div>
      <div id="clock">Loading</div>
    </div>
    <br />
    <section class="main-section"></section>
    <div class="create-container">
      <div class="hidden to-do-create-container">
        <form class="create-form">
          <!-- <h2>Create List</h2> -->
          <table class="input-table">
            <tr>
              <td>Categoty</td>
              <td colspan="2">
                <input
                  class="input-category"
                  type="text"
                  placeholder="ex) develope"
                />
              </td>
            </tr>

            <tr>
              <td>To do</td>
              <td colspan="2">
                <input
                  class="input-title"
                  type="text"
                  placeholder="ex) Web Development"
                />
              </td>
            </tr>

            <tr>
              <td>Time</td>
              <td>
                <input id="start-time" class="input-time" type="time" /> ~
              </td>
              <td><input id="end-time" class="input-time" type="time" /></td>
            </tr>
          </table>
          <input id="form-submit-button" type="submit" value="Add" />
          <button id="form-close-button">Close</button>
        </form>
      </div>

      <div class="hidden memo-create-container"></div>
    </div>

    <footer class="main-footer">
      <div id="main-footer-contents">
        <button class="create-list-btn btn-hover">Create</button>
      </div>
    </footer>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="module" src="js/Auth/Logout.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
